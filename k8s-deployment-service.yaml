apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jenkins-demo
  name: jenkins-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jenkins-demo
  strategy: {}
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
        - image: placeholder-image
          name: jenkins-demo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jenkins-demo
  name: jenkins-demo-svc
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: jenkins-demo
  type: NodePort